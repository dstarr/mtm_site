{% extends 'base.html' %}
{% block content %}

  <a type="button" class="btn btn-primary" href="{{ url_for('content.content_add') }}">Add content</a>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Active</th>
      </tr>
    </thead>
    <tbody>
      {% if model %}
        {% for item in model %}
          <tr>
            <th scope="row">{{ loop.index }}</th>
            <td><a href="{{ url_for('content.content_detail', content_id = item.id) }}">{{ item.title }}</a></td>
            <td>{{ item.is_active }}</td>
          </tr>
        {% endfor %}
      {% endif %}
    </tbody>
  </table>
  
{% endblock %}
