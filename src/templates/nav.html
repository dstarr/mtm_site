<h1>Mastering the Marketplace</h1>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Home</a>
          </li>
            
          {% if user %}
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                {{ user["name"] }}
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="{{ url_for('auth.logout') }}">Sign out</a></li>
              </ul>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('auth.login') }}">Sign in</a>
            </li>
          {% endif %}
        </ul>
        <form class="d-flex" method="post" action="{{ url_for('search.search_results') }}">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
          name="search_term">
          <button id="search_button" class="btn btn-primary" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
